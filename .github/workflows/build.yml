name: Build and Release

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --name "AudioMerger" main.py
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioMerger-Windows
          path: dist/AudioMerger.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --name "AudioMerger" main.py
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioMerger-macOS
          path: dist/AudioMerger

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --name "AudioMerger" main.py
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AudioMerger-Linux
          path: dist/AudioMerger